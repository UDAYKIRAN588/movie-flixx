

<div class="container">
  <h2>MOVIEFLIX LOGIN</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2"  for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  ng-model="loginVm.email" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2"  for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" ng-model="loginVm.password" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="loginVm.authenticate()" class="btn btn-default">Submit</button>
      </div>
    </div>
     <a ng-href="#/signup">signup</a>
  </form>
</div>
